<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweety</title>
</head>
<body>
    <div id="tweetDiv"></div>
    <script>
    var tweetString = "";
    var tweets = ["Hello World!","Brown Chicken Brown Cow","Smoke Weed Errayday!","Go Stupid! Go Hfie! Go DUM!","Got More Tweets?"]
    
    for (var i = 0; i < tweets.length; i++){
     tweetString = tweetString + "<p>" + tweets[i] + "</p>";
    }
    document.getElementById("tweetDiv").innerHTML = tweetString;
    </script>
</body>
</html>
